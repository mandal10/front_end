<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Celsuis">Celsuis : </label>
    <input type="text" id="ist" oninput="ffun()"  value="0"> <br> <br>
    <label for="Fahrenheit">Fahrenheit:</label>
    <input type="text" id="sec"  value="32"> <br>

    <script>
      function ffun(){
        
        Celsuis =document.getElementById('ist').value;
        Fahrenheit= document.getElementById("sec").value;

      

        Fahrenheit =  (parseInt(Celsuis) * 9/5) + 32 ;

        document.getElementById("sec").value=String(Fahrenheit);
      
        if(Celsuis==""){
          document.getElementById("sec").value="";
        }

        }


    </script>
</body>
</html>
