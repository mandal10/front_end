<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array of objects
        const students = [

            { "id": 1, "name": "manish", "city": "delhi", marks: 50 },
            { "id": 2, "name": "bapi", "city": "pune", marks: 55 },
            { "id": 3, "name": "ravi", "city": "kolkata", marks: 60 },
            { "id": 4, "name": "harsh", "city": "haryana", marks: 70 },
            { "id": 5, "name": "anjali", "city": "punjab", marks: 80 },
        ]
        console.log(students);

        // print all names

        // change marks of manish = 60

        students[0].marks = 60;
        students.map(function (ele, inx) {

            console.log(ele.city, ele.name, ele.id, ele.marks);
        });

        const emp = { "name": "bapi", "salary": 700000, "designation": "developer" };
        // print all keys of an object
        // object.key()= return array of values

        const k = Object.keys(emp);
        console.log("keys of emp are", k);

        for (let i of k) {
            console.log(i, i.length);
        }

        // print all values of an object
        // object.values()= return array of values

        const v = Object.values(emp);
        console.log("keys of emp are", v);

        // print key-value pair
        // object .entries

        const ar = Object.entries(emp);
        console.log(ar);

        for (let i of ar) {
            console.log("---->", i);
        }

        // Another way of creating object = By using object instance 
        // object = properties + function

        let person = new Object();
        person.fistname = "bapi";
        person.lastname = "mandal";
        person.age = 20;

        console.log(person);
        console.log(person instanceof Object);

        person.changeAge = function (x) {
            this.age = this.age + x
        }
        person.changeAge(5);
        console.log(person);







    </script>
</body>

</html>
