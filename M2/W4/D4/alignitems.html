<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
.container{
    width: 100%;
    height: 500px;
    background-color: cyan;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
}
.box{
    height: 200px;
    width: 200px;
    background-color: crimson;
    transition: all;
    display: flex;
    justify-content: center;
    align-items: center;
}
 .box:hover{
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    border-radius: 50%;
    background-color: blue;
    transition:ease-in-out 2s;
    transform: rotate(360deg);
    height: 400px;
    width: 400px;
    font-size: 70px;
}  
.box2{
    height: 200px;
    width: 200px;
    background-color: rgb(243, 145, 164);
    transition: all;
    display: flex;
    justify-content: center;
    align-items: center;
}
 .box2:hover{
    transform:rotate(360deg);
    border-radius: 50%;
    background-color: greenyellow;
    width: 300px;
    height: 300px;
    transition: 2s;
    font-size: 70px;
} 
    </style>
</head>
<body>
 <div class="container">
    <div class="box">
        box1
    </div>
    <div class="box2">
        box2
    </div>
    <img src="" alt="" srcset="">
 </div>
</body>
</html>
