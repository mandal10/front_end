<body>
    <script>
        // write a program to calculate power of a number

        var base=Number(prompt("enter the base"));
        var exp=Number(prompt("enter the exponent"));
        var result=1;
        for(let i=1; i<=exp;i++){

            result=result*base;
        }

        console.log(result);

    </script>
