// Write a program to check whether a number is prime or not. while loop
var num=Number(prompt("Enter a number"));
let isprime= true
let i=2;
while(i<num){
    if(num%i==0){
        isprime=false
        break;
    }
    i++;
}

if(isprime==true){
    console.log("it is prime number",num);
    
}
